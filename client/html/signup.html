<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <script src="../js/client.js"></script>
    <div id="signup_div_title"><h1>Type in a Unique Username and Password.</h1></div>
    <div id="signup_div_credentials">
        <label for="signup_label_username">Username:</label>
        <input type="text" id="signup_input_username" name="username"><br><br>

        <label for="signup_label_password">Password:</label>
        <input type="password" id="signup_input_password" name="password"><br><br>

        <label for="signup_label_fname">First Name:</label>
        <input type="text" id="signup_input_fname" name="fname"><br><br>

        <label for="signup_label_lname">Last Name:</label>
        <input type="text" id="signup_input_lname" name="lname"><br><br>

        <button type="button" id="signup_button_signup" onclick="onClickPostUser()">Register</button>
    </div>
</body>
</html>
